<body id="main_body" >
<script>
function composeUrl(testcase) {
 var host = location.host
 var proto = location.protocol
 var path = location.pathname.substring(0, location.pathname.lastIndexOf('/')+1);
 var urlval = proto +"//" + host + path + "jsunit.html?case=" + testcase
 console.log("urlval = " + urlval);
 return urlval;
}
	
var objs = $("#main div");
	for (var o in objs) {
		$(o).click(function(event) {
			var data = $(event.target).data('ref');
			window.location = composeUrl(data);
		})
	}
	
</script>

<div id="main">
	<div data-ref="cashbeesetting.js">[case] cashbeesetting stuff</div>
	<div data-ref="vungle.js">[case] requestVungleAdWindow</div>
	<div data-ref="wpkg.js">[case] requestWelcomePackage</div>
	<div data-ref="authwin.js">[case] requestPlusAuthWindow</div>

</div>
